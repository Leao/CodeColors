apply plugin: 'java'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven-publish'

sourceSets {
    main {
        java {
            srcDirs += ['../codecolors-util/src/main/java/']
        }
    }
}

dependencies {
    compile 'com.squareup:javapoet:1.3.0'
    compile 'com.android.tools.build:gradle:1.5.0'
}

publishing {
    repositories {
        maven {
            url "$rootDir/codecolors-plugin-maven"
        }
    }

    publications {
        maven(MavenPublication) {
            groupId 'io.leao'
            artifactId 'codecolors-plugin'
            version '0.1'

            from components.java
        }
    }
}
